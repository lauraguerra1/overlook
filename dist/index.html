<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois&family=Maven+Pro&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <title>Lavish Living Hotel</title>
</head>
<body>
  <header>
    <img class="logo" src="./images/lotus-logo-b.png" alt="Lavish Living Lotus Logo">
    <div> 
      <h1>L<span>A</span>VISH LIVING  HOTEL</h1>
      <h2>WHERE BEAUTY SLEEP AWAITS</h2>
    </div>
    <nav>
      <button class="material-icons account-btn">
        account_circle
      </button>
    </nav>
  </header>

  <main>
    <div class="landing-page-container main-container hidden">
      <div class="landing-page-view content-box"> 
        <img class="bg-img" src="./images/pool-side.png" alt="pool side resort">
        <section class="initial-content-container">
          <div class="login-view-container">
            <div class="login-child">
              <h1>WELCOME</h1>
              <p>Please Log-in</p>
            </div>
            <form class="login-child">
              <input type="text" id="username">
              <label for="username">username</label>
            </form>
            <form class="login-child">
              <input type="password" id="password">
              <label for="password">password</label> 
            </form>
            <button class="login-btn">Log-In</button>
          </div>
        </section>
      </div> 
    </div>
    <div class="available-rooms-container main-container">
      <button class="filter-button">
        <div class="material-icons filter-icon">
          filter_alt
        </div>
        <p class="btn-text">FILTER</p>
      </button>
      <div class="available-rooms-view content-box scrollbar">
        <section class="single-room">
          <img class="room-img" src="./images/cabana-room.png">
        </section>
        <section class="single-room">
          <img class="room-img" src="./images/ocean-view.png">
        </section>
        <section class="single-room last-room">
          <img class="room-img" src="./images/cabana-room.png">
        </section>
      </div>
      <section class="filter-modal hidden">
        <div class="filter-modal-top">
          <button class="material-icons close-btn">
            close
          </button>
          <h1 class="filter-heading">FILTERS</h1>
        </div>
        <div class="filter-modal-bottom">
          <section class="filter-tags">
            <section tabindex="0" class="filter-option">
              Residential Suite
            </section>
            <section tabindex="0" class="filter-option">
              Junior Suite
            </section>
            <section tabindex="0" class="filter-option">
              Suite
            </section>
            <section tabindex="0" class="filter-option">
              Single Room 
            </section>
          </section> 
          <section class="budget-container">
            <div class="values">
              <span>$</span><span class="value1">150</span><span> &dash; $</span><span class="value2">500</span>
            </div>
            <div class="slider-track">
              <input type="range" min="150" max="250" value="150" id="firstSlider"> 
              <input type="range" min="251" max="500" value="500" id="secondSlider"> 
            </div>
          </section>
          <button class="btn-text filter-show-button">
            SHOW ROOMS
          </button>
        </div>
      </section>
    </div>
  </main>
  <!-- <nav class="nav-bar">
    <label for="dashboard">Dashboard</label>
    <img class="nav-item "id="dashboard" src="./images/home-icon.png">
    <label for="bookings">Bookings</label>
    <img class="nav-item" id="bookings" src="./images/turing-logo.png">
    <label for="finances">Finances</label>
    <img class="nav-item" id="finances" src="./images/turing-logo.png">
  </nav> -->
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
