<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jacques+Francois&family=Maven+Pro&display=swap" rel="stylesheet">
  <title>Lavish Living Hotel</title>
</head>
<body>
  <header>
    <img class="logo" src="./images/lotus-logo.png" alt="Lavish Living Lotus Logo">
    <div> 
      <h1>L<span>A</span>VISH LIVING  HOTEL</h1>
      <h2>WHERE BEAUTY SLEEP AWAITS</h2>
    </div>
  </header>
  <main>
    <div class="landing-page hidden"> 
      <img class="bg-img" src="./images/pool-side.png" alt="pool side resort">
      <section class="initial-content-container">
        <div class="login-view-container">
          <div class="login-child">
            <h1>WELCOME</h1>
            <p>Please Log-in</p>
          </div>
          <form class="login-child">
            <input type="text" id="username">
            <label for="username">username</label>
          </form>
          <form class="login-child">
            <input type="password" id="password">
            <label for="password">password</label> 
          </form>
          <button class="login-btn">Log-In</button>
        </div>
      </section>
    </div> 
    <div class="available-rooms-view">
      <section class="single-room">
        <img class="room-img" src="./images/cabana-room.png">
      </section>
    </div>
  </main>
  <!-- <nav class="nav-bar">
    <label for="dashboard">Dashboard</label>
    <img class="nav-item "id="dashboard" src="./images/home-icon.png">
    <label for="bookings">Bookings</label>
    <img class="nav-item" id="bookings" src="./images/turing-logo.png">
    <label for="finances">Finances</label>
    <img class="nav-item" id="finances" src="./images/turing-logo.png">
  </nav> -->
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
